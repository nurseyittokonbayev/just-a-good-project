name: photo
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^4.2.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.4
  image_picker: ^1.0.4
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/ComfortaaRegular.ttf
          weight: 400
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoBlack.ttf
          weight: 900
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SFProTextBold.ttf
          weight: 700
        - asset: assets/fonts/SFProTextSemibold.ttf
          weight: 600
